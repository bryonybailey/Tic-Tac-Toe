<!DOCTYPE html>
<html lang="en">
<head>
    <style>
  @import url('https://fonts.googleapis.com/css2?family=Itim&display=swap');
</style>
    <link rel="stylesheet" href="/TICTACTOE/tictactoe.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe Game</title>
</head>
<body>
    <!-- This is the div with the board cells - I used data-cell to access the cells in JS or in CSS -->
    <div class="board" id="board">
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
    </div>
    <!-- This div would show whoever won -->
    <div class="winning-message" id="winningMessage">
        <!-- This is the winning message -->
        <div data-winning-message-text></div>
        <button id="restartButton">Restart</button>
    </div>



    <script src="/TICTACTOE/tictactoe.js"></script>
</body>
</html>
